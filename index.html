<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Maps Route Planner</title>
  <style>
    #map {
      height: 500px;
      width: 100%;
    }
    #locations {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="locations">
    <input type="text" id="addressInput" placeholder="Enter a location">
    <button onclick="addLocation()">Add Location</button>
    <button onclick="showRoute()">Show Route</button>
  </div>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCBoKmepxwpYZsdc_9FD4rnMMi_oTGjawE&callback=initMap" async defer></script>
  <script src="script.js"></script>
</body>
</html>
